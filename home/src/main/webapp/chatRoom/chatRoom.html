<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/home/chatRoom/chatRoom.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
<!--todo  Refactor-->

<!--todo  聊天本人的相關資訊 ....預計需要登入的session-->
<!--todo  找室友相關-->

<div class="container-fluid">
  <div class="chat-main-all">
    <div class=" ">
      <!--      用checkbox做開關-->
      <input type="checkbox" name="" id="sideMenu--active" class="d-none">
      <div class="chat-main-block chat-main-block-left">
        <h3 class="text-center p-2">訊息列表</h3>
        <div>
          <div class="p-2 d-flex justify-content-around m-3 ">
            <input type="radio" name="is-talk-able" id="active" value="true"> 開放中
            <input type="radio" name="is-talk-able" id="un-active" title="僅供查詢" value="false"> 已關閉
          </div>
        </div>

        <div id="checklist" class="chatRooms-block">
        </div>

      </div>
      <label for="sideMenu--active" id="side-label" class="d-none">
        <i class="fas fa-angle-right"></i>
      </label>
    </div>

    <div class="">
      <div class="chat-main-block chat-main-block-right container-fluid">

        <div class="chat-with mb-2 text-center mt-1 row">
          <!--            <div class="col-2 align-items-start ">-->
          <img src="" alt="X"
               class="chat-avatar invisible col-2 p-0" id="chat-avatar">
          <!--            </div>-->
          <span class="text-start  col-7" id="target-block">
                <span id="chat-target"></span>
                <div class=""><span id="id-type"></span></div>
                 <span id="character"></span>
              </span>
          <span class="text-end isClose-block col-3 "
                title="本聊天視窗關閉後訊息僅供查詢，將不再提供訊息傳遞服務"> <span
            id="close-time"></span>
            </span>
        </div>

        <div class="chat-inside-block">

        </div>
        <div class="d-flex mt-4 input-row justify-content-around">
          <textarea id="input-message" cols="4" rows="2" class=""></textarea>
          <button type="button" class="btn-send-message">送出</button>
        </div>
        <div class="result"></div>
        <div class="p-3 mt-2 ">
          注意：使用本聊聊功能進行聊天時，請注意於網路發言的基本禮儀。<br>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
<script src="/home/js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
<script src="/home/chatRoom/chatRoom.js"></script>
</html>
